#====[ docker-compose : ]=======================================================   

services:
    #====[ gameplay : ]=========================================================
    gameplay:
        image: gameplay:pp
        container_name: gameplay
        build: .
        restart: always

    #====[ celery_gameplay : ]==================================================
    celery_gameplay:
        image: celery-gameplay:pp
        container_name: celery_gameplay
        build: .
        command: celery -A gameplay worker -l info -Q gameplay_queue
        restart: always
        depends_on:
          - redis

    #====[ redis : ]============================================================
    redis:
        image: redis:latest
        container_name: redis
        restart: always

